module.exports = `
  type Event {
    name: String
    date: String
    money: String
    text: String
  }

  type Query {
    allEvents: [Event]
    event(_id:String!):Event
  }

  type Mutation {
    addEvent(
    name: String
    date: String
    money: String
    text: String
    ):Event
    removeEvent(
      name: String
    ):Event
  }
`


